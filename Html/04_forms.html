<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Login form</h2>
    <form>
        <label for="email">
            email: 
            <input type="text" placeholder="Enter email" name="name">
        </label>
        <label for="password">
            password:
            <input type="password" placeholder="Enter password" name="password">
        </label>

        <button type="submit">Login</button>
        <button type="reset">Reset</button>
    </form>

    <div>
        <h2>Learning form</h2>
        <form>
            <label for="email">
                Email:
                <input type="email" name="email">
            </label>
            <label for="url">
                URL:
                <input type="url" name="url">
            </label>
            <label for="textarea">
                Textarea:
                <textarea name="textarea" rows="5" cols="30"></textarea>
            </label>
            <label for="Games">
                Basketball:
                <input type="checkbox" name="" id="">
            </label>
            <label for="Games">
                Cricket:
                <input type="checkbox" name="" id="">
            </label>
            <label for="Games">
                <select name="Games">
                    <option value="cricket">Cricket</option>
                    <option value="football">Football</option>
                    <option value="baseball">Baseball</option>
                </select>
            </label>

            <label for="month">
                month:
                <input type="month" name="month" id="">
            </label>
            <label for="color">
                ColorPicker:
                <input type="color" name="" id="">
            </label>
    
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
