<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Products</h1>
    <div id="product-list">
      <!-- Product will dynamically added here by js -->
    </div>

    <h2>Shopping Cart</h2>
    <div id="cart-items">
      <p id="empty-cart">Your cart is empty</p>
    </div>

    <div id="cart-total" class="hidden">
      <p>Total: <span id="total-price">$0.00</span></p>
      <button id="checkout-btn" class="btn">Checkout</button>
      <button id="remove-btn" class="btn">Remove</button>
    </div>
  </div>



  <script src="app.js"></script>
</body>
</html>
